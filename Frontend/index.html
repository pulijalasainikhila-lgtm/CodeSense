<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeSense</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>
<body>

    <!-- AUTH SECTION (Visible initially) -->
    <div id="authContainer" style="display:block; text-align:center;">
        <h1>CodeSense</h1>

        <h2 id="authTitle">Login</h2>

        <input type="text" id="nameInput" placeholder="Name" style="display:none;">
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Password">

        <button id="authBtn">Login</button>

        <p id="toggleText">
            Don't have an account? <span id="toggleBtn" style="cursor:pointer; color:blue;">Signup</span>
        </p>
    </div>


    <!-- APP SECTION (Hidden until login) -->
    <div id="appContainer" style="display:none;">

        <h1>CodeSense</h1>
        <button id="logoutBtn" style="float:right; margin-bottom:20px;">Logout</button>
        <button id="adminBtn" style="display:none; margin-bottom:20px;">Admin Panel</button>

        <div id="adminPanel" style="display:none;">
            <h2>Admin Panel</h2>
            <button id="loadUsers">Load All Users</button>
            <ul id="usersList"></ul>
        </div>

        <p>Paste your code below and get an explanation ðŸš€</p>

        <textarea id="codeInput" placeholder="Paste your code here..."></textarea>

        <button id="explainBtn">Explain Code</button>

        <h2><pre><code>Explanation:</code></pre></h2>
        <div id="output">Your explanation will appear here.</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
